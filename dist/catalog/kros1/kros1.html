<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../reset.css">
	<link rel="stylesheet" href="../../header.css">
	<link rel="stylesheet" href="../../footer.css">
	<link rel="stylesheet" href="../kros.css">
	<title>Force с дизайном</title>
</head>
<body>
	<div class="header">
		<h1 class="header-title">Custom Force</h1>
	</div>
	<div class="content-wrap">
		<section class="content">
			<div class="content-image">
				<img class="content-image_img" src="kros1.jpg" alt="">
			</div>
			<div class="content-descr">
				<h3 class="content-descr_text">Lorem ipsum dolor sit amet consectetur.</h3>
				<p class="content-descr_price">16990р</p>
			</div>
			<div class="content-btns">
				<div class="content-btns_wrap">
					<button class="content-btns_btn content-btns_size">Размер</button>
					<button class="content-btns_btn content-btns_buy">Купить</button>
				</div>
			</div>
			<div class="content-facts">
				<ul class="content-facts-list">
					<li class="content-facts-list_item">Качество</li>
					<li class="content-facts-list_item">Скорость</li>
					<li class="content-facts-list_item">Оригинал</li>
				</ul>
			</div>
		</section>
	</div>
	<div class="footer">	
	</div>
</body>
</html>
